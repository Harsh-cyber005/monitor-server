version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: monitor-db
    restart: always
    environment:
      POSTGRES_USER: monitor_user
      POSTGRES_PASSWORD: monitor_password
      POSTGRES_DB: monitor_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monitor_user -d monitor_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: zelinksi/monitor-server:backend
    container_name: monitor-server-backend
    restart: always
    expose:
      - "5000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy

  prisma-studio:
    image: zelinksi/monitor-server:backend
    container_name: monitor-server-prisma-studio
    restart: always
    command: pnpm exec prisma studio --port 51212 --browser none --host 0.0.0.0
    ports:
      - "127.0.0.1:51212:51212"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: monitor-server-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend

  frontend:
    image: zelinksi/monitor-server:frontend
    container_name: monitor-server-frontend
    restart: always
    expose:
      - "3000"
    depends_on:
      - backend

volumes:
  pgdata: